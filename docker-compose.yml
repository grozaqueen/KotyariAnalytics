name: kotyari-analytics

networks:
  kotyari-net:
    name: kotyari-net
    driver: bridge
  common-network:
    external: true

volumes:
  pg_data: {}

services:
  xray-proxy:
    image: teddysun/xray:latest
    container_name: xray-proxy
    command: [ "xray", "run", "-c", "/etc/xray/config.json" ]
    volumes:
      - ./xray-config.json:/etc/xray/config.json:ro
    ports:
      - "8100:8100"
    restart: unless-stopped
    networks:
      - kotyari-net
      - common-network

  postgres:
    image: pgvector/pgvector:pg17
    container_name: kotyari-postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB -h 127.0.0.1"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - kotyari-net

